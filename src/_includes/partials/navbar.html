<div class="{{ 'lg:fixed' if path == 'home' }} w-full">
  <nav
    class="flex items-center justify-center lg:justify-between flex-wrap p-6 lg:px-0 container mx-auto"
    x-data="{ 
      isOpen: false,
      toggle() {
        this.isOpen = this.isOpen ? close() : true;
      },
      close() {
        this.isOpen = false;
      }
    }"
    @keydown.escape.prevent.stop="close()"
    @focusin.window="!$refs.menu.contains($event.target) && close()"
    x-id="['dropdown-button']"
  >
    <!--Logo etc-->
    <div class="flex items-center">
      <a href="/" class="text-raisin-black font-bold text-lg"> KW</a>
    </div>

    <!--Toggle button (hidden on large screens)-->
    <button
      @click="toggle()"
      aria-expanded="isOpen"
      aria-controls="$id('dropdown-button')"
      type="button"
      class="ml-auto block lg:hidden px-2 text-raisin-black hover:text-cg-blue focus:outline-none focus:text-cg-blue"
      aria-label="Menu"
    >
      NavButton
    </button>

    <!--Menu-->
    <div
      x-ref="menu"
      x-show="isOpen"
      @click.outside="close()"
      :id="$id('dropdown-button')"
      style="display: none"
      class="w-full flex-grow lg:flex lg:items-center lg:w-auto text-center"
    >
      {% if navigation.items %}

      <ul
        class="pt-6 lg:pt-0 list-reset lg:flex justify-end flex-1 items-center"
      >
        {% for item in navigation.items %}
        <li class="nav__item mr-3">
          <a
            class="text-ml inline-block text-raisin-black no-underline hover:text-cg-blue py-2 px-4"
            href="{{ item.url }}"
            >{{ item.text }}</a
          >
        </li>
        {% endfor %}
      </ul>

      {% endif %}
    </div>
  </nav>
</div>
